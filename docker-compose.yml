name: demo-foundry

services:
  # ---------------------------
  # Kafka (KRaft mode, no ZooKeeper) + Debezium (CDC)
  # ---------------------------
  kafka:
    image: apache/kafka:3.9.2
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20

  debezium:
    image: debezium/connect:2.6
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=debezium_configs
      - OFFSET_STORAGE_TOPIC=debezium_offsets
      - STATUS_STORAGE_TOPIC=debezium_statuses
      - KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - KEY_CONVERTER_SCHEMAS_ENABLE=false
      - VALUE_CONVERTER_SCHEMAS_ENABLE=false
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8083/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---------------------------
  # Postgres (Mock Systems)
  # ---------------------------
  postgres_crm:
    image: postgres:16
    environment:
      - POSTGRES_DB=crm
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
    ports:
      - "54321:5432"
    volumes:
      - ./infra/postgres/crm:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d crm"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres_erp:
    image: postgres:16
    environment:
      - POSTGRES_DB=erp
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
    ports:
      - "54322:5432"
    volumes:
      - ./infra/postgres/erp:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d erp"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres_mes:
    image: postgres:16
    environment:
      - POSTGRES_DB=mes
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
    ports:
      - "54323:5432"
    volumes:
      - ./infra/postgres/mes:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d mes"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---------------------------
  # Neo4j (Ontology Graph)
  # ---------------------------
  neo4j:
    image: neo4j:5.22
    environment:
      - NEO4J_AUTH=neo4j/demo12345
      - NEO4J_server_memory_pagecache_size=512M
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=512M
      - NEO4J_dbms_security_auth__minimum__password__length=8
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - ./infra/neo4j:/import:ro
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -a bolt://localhost:7687 -u neo4j -p demo12345 'RETURN 1' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30

  # ---------------------------
  # MinIO (S3-compatible)
  # ---------------------------
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # ---------------------------
  # Trino (Query Engine)
  # Note: Sprint 0 uses Postgres catalogs (crm/erp/mes) for cross-system queries.
  # Iceberg-on-MinIO will be added in Sprint 1 (needs metastore or REST catalog).
  # ---------------------------
  trino:
    image: trinodb/trino:451
    depends_on:
      postgres_crm:
        condition: service_healthy
      postgres_erp:
        condition: service_healthy
      postgres_mes:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./infra/trino/etc:/etc/trino:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/v1/info >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

volumes:
  neo4j_data:
  minio_data:
